<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - ZPlage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}?v=1">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="{{ url_for('mostrar_principal') }}">ZPlage</a>  
            <div class="nav-links">
                <a href="{{ url_for('mostrar_register') }}">Reg√≠strate</a> 
                <a href="{{ url_for('mostrar_login') }}">Iniciar Sesi√≥n</a> 
            </div>
        </nav>
    </header>

    <main class="contenido-center">
        <section class="form-section">
            <h2>Iniciar Sesi√≥n</h2>
            <form id="formLogin" class="formulario">
                <input type="email" name="email" placeholder="Correo electr√≥nico" required>
                <input type="password" name="password" placeholder="Contrase√±a" required>
                <button type="submit" class="enviar-btn">Entrar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        &copy; 2025 ZPlage
    </footer>

    <script>
        document.getElementById("formLogin").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita el env√≠o tradicional del formulario

            const formData = {
                email: document.querySelector('input[name="email"]').value,
                password: document.querySelector('input[name="password"]').value
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log("üìå Respuesta recibida:", data); // üëÄ Verificar en la consola

                if (response.ok) {
                    alert("‚úÖ Inicio de sesi√≥n exitoso");
                    location.href = data.redirect; // Usar la redirecci√≥n enviada desde Flask
                } else {
                    alert(`‚ùå Error en login: ${data.error}`);
                }
            } catch (error) {
                console.error("‚ùå Error en la solicitud:", error);
                alert("‚ùå Hubo un problema al iniciar sesi√≥n.");
            }
        });
    </script>

</body>
</html>
